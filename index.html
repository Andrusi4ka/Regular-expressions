<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ 30</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center p-5">Використання регулярних виразів для валідації вводу</strong></h1>

        <div class="py-4">
            <div class="mb-3">
                <label for="inputEmail" class="form-label"><strong>Email address</strong></label>
                <div class="d-flex gap-4 align-items-center">
                    <input type="email" class="form-control w-50" id="inputEmail" placeholder="example@example.com">
                    <div id="outEmail"></div>
                </div>
            </div>

            <button class="btn btn-primary" id="checkEmail">Перевірити Email</button>
            <button class="btn btn-danger" id="clearEmail">Очистити</button>
        </div>

        <div class="py-4">
            <div class="mb-3">
                <label for="inputUrl" class="form-label"><strong>URL address</strong></label>
                <div class="d-flex gap-4 align-items-center">
                    <input type="text" class="form-control w-50" id="inputUrl" placeholder="https://www.example.com">
                    <div id="outUrl"></div>
                </div>
            </div>

            <button class="btn btn-primary" id="checkUrl">Перевірити URL</button>
            <button class="btn btn-danger" id="clearUrl">Очистити</button>
        </div>

    </div>

    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>



</html>
